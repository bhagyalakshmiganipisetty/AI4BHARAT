name: ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip poetry
          poetry config virtualenvs.create false
          poetry install --with dev
      - name: Format check
        run: ruff format --check .
      - name: Lint
        run: ruff check .
      - name: Type check
        run: mypy --ignore-missing-imports app

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip poetry
          poetry config virtualenvs.create false
          poetry install --with dev
      - name: Tests
        run: pytest --cov=app --cov-report=term --cov-fail-under=85 -k "not integration"

  integration:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip poetry
          poetry config virtualenvs.create false
          poetry install --with dev
      - name: Integration tests
        run: pytest tests/test_integration_flow.py

  security:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip poetry pip-audit
          poetry config virtualenvs.create false
          poetry install --with dev
      - name: Dependency audit
        run: pip-audit

  build:
    runs-on: ubuntu-latest
    needs: [test, integration, security]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: ai4b-api:ci
      - name: Trivy scan
        uses: aquasec/trivy-action@0.20.0
        with:
          image-ref: ai4b-api:ci
          severity: CRITICAL,HIGH
          exit-code: "1"
      - name: Push image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && secrets.KUBE_CONFIG_B64 != ''
    steps:
      - uses: actions/checkout@v4
      - uses: azure/setup-kubectl@v4
        with:
          version: "v1.29.0"
      - name: Configure kubeconfig
        env:
          KUBE_CONFIG_B64: ${{ secrets.KUBE_CONFIG_B64 }}
          KUBE_NAMESPACE: ${{ secrets.KUBE_NAMESPACE }}
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBE_CONFIG_B64" | base64 -d > $HOME/.kube/config
          NAMESPACE="${KUBE_NAMESPACE:-default}"
          kubectl config set-context --current --namespace="$NAMESPACE"
      - name: Apply manifests
        run: kubectl apply -f infra/k8s/deployment.yaml
      - name: Update image
        run: kubectl set image deployment/bugtracker-api api=ghcr.io/${{ github.repository }}:latest
      - name: Wait for rollout
        run: kubectl rollout status deployment/bugtracker-api
