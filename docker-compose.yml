version: "3.9"
services:
  api:
    build: .
    depends_on:
      - db
      - redis
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./.tmp/keys:/app/.tmp/keys:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/ready"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks: [backend]

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: bugtracker
      POSTGRES_USER: ai4b
      POSTGRES_PASSWORD: ai4b
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks: [backend]

  redis:
    image: redis:7
    networks: [backend]

  nginx:
    image: nginx:1.25
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/certs:/etc/nginx/certs:ro
    networks: [backend]

volumes:
  pgdata:

networks:
  backend:
